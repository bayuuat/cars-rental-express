tags:
    - name: Users
      description: Operations about user
paths:
    /login:
        post:
            tags:
                - Users
            summary: User login
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    format: email
                                password:
                                    type: string
                            required:
                                - email
                                - password
            responses:
                "200":
                    description: Successful login
                "401":
                    description: Invalid credentials
                "404":
                    description: User not found
    /register:
        post:
            tags:
                - Users
            summary: User registration
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    format: email
                                password:
                                    type: string
                            required:
                                - email
                                - password
            responses:
                "201":
                    description: User registered successfully
                "400":
                    description: Bad request
    /profile:
        get:
            tags:
                - Users
            summary: Get user profile
            security:
                - bearerAuth: []
            responses:
                "200":
                    description: Successful response
                "401":
                    description: Unauthorized
components:
    schemas:
        User:
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                    example: 10
                email:
                    type: string
                    example: john@email.com
                password:
                    type: string
                    example: "12345"
            xml:
                name: user
        ApiResponse:
            type: object
            properties:
                code:
                    type: integer
                    format: int32
                type:
                    type: string
                message:
                    type: string
            xml:
                name: "##default"
    requestBodies:
        Pet:
            description: Pet object that needs to be added to the store
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Pet"
                application/xml:
                    schema:
                        $ref: "#/components/schemas/Pet"
        UserArray:
            description: List of user object
            content:
                application/json:
                    schema:
                        type: array
                        items:
                            $ref: "#/components/schemas/User"
